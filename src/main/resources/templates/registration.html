<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}">
<head th:fragment="header">
    <title th:text='#{title}'></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/css/style.css}"    href="/css/style.css"/>
</head>
<body>
	<div th:include="header"></div>
 	<div><p th:text="#{title} + '. ' + #{registration.title}"></p></div>
	<div th:if="${existsLogin != null}">		   
      <p class="h4" th:text="#{registration.exists}">		   
    </div>
	<div th:if="${session.user == null}">
		<FORM class="px-4 py-3" method="POST" th:object="${user}">
			<div class="form-group row">
			    <label class="col-sm-2 col-form-label" th:text="#{registration.name} + ':'"></label>
			    <div class="col-sm-10">
			      <input name="name" type="text" size="35" th:placeholder="#{registration.name}" th:field="${user.name}" autofocus required>
				</div>
			 </div>
			<div class="form-group row">
			    <label class="col-sm-2 col-form-label">E-mail:</label>
			    <div class="col-sm-10">
			      <input name="email" type="email" size="35" th:placeholder="E-mail" th:field="${user.login}" autocomplete="on" autofocus required>
				</div>
			 </div>
			 <div class="form-group row">
			    <label class="col-sm-2 col-form-label" th:text="#{registration.password} + ':'"></label>
			    <div class="col-sm-10">
			      <input id="id_password" name="password" type="password" th:placeholder="#{registration.password}" th:field="${user.password}" 
			      	size="35" maxlength="35" required oninput='check_pass();'>
				</div>
			 </div>
			 <div class="form-group row">
			    <label class="col-sm-2 col-form-label" th:text="#{registration.confirm} + ':'"></label>
			    <div class="col-sm-10">
			      <input id="id_confirm" name="confirm_password" type="password" th:placeholder="#{registration.confirm}" 
			      	size="35" maxlength="35" required oninput='check_pass();'>
				</div>
			 </div>
			 <button id="id_btnReg" type="submit" class="btn btn-primary" name="btnReg" th:text="#{registration.reg}"></button>
		</FORM>
	</div>
	
	<script type="text/javascript" src="/js/script.js"></script>
</body>
</html>
