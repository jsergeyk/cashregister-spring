<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}">
<head th:fragment="header">
    <title th:text='#{title}'></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/css/style.css}"    href="/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
</head>
<body>
	<div th:include="header"></div>
 	<div><p th:text="#{title} + '. ' + #{index.welcome}"></p></div>
	<div th:if="${session.userNotExists}">		   
      <p class="h4" th:text="#{index.nouser}">		   
    </div>
	<div th:if="${session.user == null}">
		<FORM class="px-4 py-3" method="POST">
			<div class="form-group row">
			    <label class="col-sm-2 col-form-label">E-mail:</label>
			    <div class="col-sm-10">
			      <input name="email" type="email" size="35" placeholder="E-mail" autocomplete="on" autofocus required>
				</div>
			 </div>
			 <div class="form-group row">
			    <label class="col-sm-2 col-form-label" th:text="#{registration.password}"></label>
			    <div class="col-sm-10">
			      <input name="password" type="password" placeholder="Пароль" size="35" maxlength="35" required>
				</div>
			 </div>
			 <button type="submit" class="btn btn-primary" name="btnLogin" th:text="#{menu.enter}"></button>
			 <div><a href="registration" th:text="#{registration}"></a></div>
		</FORM>
	</div>
</body>
</html>
